# Essential keybindings

# Close window
bindd = SUPER, W, Close window, killactive

# Tiling controls
bindd = SUPER, T, Toggle floating, togglefloating
bindd = SUPER, F, Fullscreen, fullscreen, 0
bindd = SHIFT, F11, Force fullscreen, fullscreen, 0
bindd = SUPER, J, Toggle split, togglesplit
bindd = SUPER, P, Pseudo window, pseudo

# Move focus
bindd = SUPER, LEFT, Focus left, movefocus, l
bindd = SUPER, RIGHT, Focus right, movefocus, r
bindd = SUPER, UP, Focus up, movefocus, u
bindd = SUPER, DOWN, Focus down, movefocus, d

# Swap windows
bindd = SUPER SHIFT, LEFT, Swap left, swapwindow, l
bindd = SUPER SHIFT, RIGHT, Swap right, swapwindow, r
bindd = SUPER SHIFT, UP, Swap up, swapwindow, u
bindd = SUPER SHIFT, DOWN, Swap down, swapwindow, d

# Resize windows
bindd = SUPER, MINUS, Shrink width, resizeactive, -100 0
bindd = SUPER, EQUAL, Expand width, resizeactive, 100 0
bindd = SUPER SHIFT, MINUS, Shrink height, resizeactive, 0 -100
bindd = SUPER SHIFT, EQUAL, Expand height, resizeactive, 0 100

# Workspaces 1-10
bindd = SUPER, 1, Workspace 1, workspace, 1
bindd = SUPER, 2, Workspace 2, workspace, 2
bindd = SUPER, 3, Workspace 3, workspace, 3
bindd = SUPER, 4, Workspace 4, workspace, 4
bindd = SUPER, 5, Workspace 5, workspace, 5
bindd = SUPER, 6, Workspace 6, workspace, 6
bindd = SUPER, 7, Workspace 7, workspace, 7
bindd = SUPER, 8, Workspace 8, workspace, 8
bindd = SUPER, 9, Workspace 9, workspace, 9
bindd = SUPER, 0, Workspace 10, workspace, 10

# Move to workspace
bindd = SUPER SHIFT, 1, Move to 1, movetoworkspace, 1
bindd = SUPER SHIFT, 2, Move to 2, movetoworkspace, 2
bindd = SUPER SHIFT, 3, Move to 3, movetoworkspace, 3
bindd = SUPER SHIFT, 4, Move to 4, movetoworkspace, 4
bindd = SUPER SHIFT, 5, Move to 5, movetoworkspace, 5
bindd = SUPER SHIFT, 6, Move to 6, movetoworkspace, 6
bindd = SUPER SHIFT, 7, Move to 7, movetoworkspace, 7
bindd = SUPER SHIFT, 8, Move to 8, movetoworkspace, 8
bindd = SUPER SHIFT, 9, Move to 9, movetoworkspace, 9
bindd = SUPER SHIFT, 0, Move to 10, movetoworkspace, 10

# Workspace navigation
bindd = SUPER, TAB, Next workspace, workspace, e+1
bindd = SUPER SHIFT, TAB, Previous workspace, workspace, e-1
bindd = SUPER CTRL, TAB, Former workspace, workspace, previous

# Cycle windows (ALT+TAB)
bindd = ALT, TAB, Cycle next window, cyclenext
bindd = ALT SHIFT, TAB, Cycle prev window, cyclenext, prev
bindd = ALT, TAB, Bring to top, bringactivetotop
bindd = ALT SHIFT, TAB, Bring to top, bringactivetotop

# Scroll workspaces
bindd = SUPER, MOUSE_DOWN, Scroll workspace next, workspace, e+1
bindd = SUPER, MOUSE_UP, Scroll workspace prev, workspace, e-1

# Applications
bindd = SUPER, RETURN, Terminal, exec, ghostty
bindd = SUPER, SPACE, App launcher, exec, walker
bindd = SUPER SHIFT, F, File manager, exec, nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, firefox

# Media keys with SwayOSD
$osdclient = swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')"
bindeld = ,XF86AudioRaiseVolume, Volume up, exec, $osdclient --output-volume raise
bindeld = ,XF86AudioLowerVolume, Volume down, exec, $osdclient --output-volume lower
bindeld = ,XF86AudioMute, Mute, exec, $osdclient --output-volume mute-toggle
bindeld = ,XF86AudioMicMute, Mute mic, exec, $osdclient --input-volume mute-toggle
bindeld = ,XF86MonBrightnessUp, Brightness up, exec, ~/.local/bin/brightness-display +5%
bindeld = ,XF86MonBrightnessDown, Brightness down, exec, ~/.local/bin/brightness-display 5%-
bindeld = ,XF86KbdBrightnessUp, Kbd brightness up, exec, ~/.local/bin/brightness-keyboard up
bindeld = ,XF86KbdBrightnessDown, Kbd brightness down, exec, ~/.local/bin/brightness-keyboard down

# Precise 1% adjustments with Alt
bindeld = ALT, XF86AudioRaiseVolume, Volume +1%, exec, $osdclient --output-volume +1
bindeld = ALT, XF86AudioLowerVolume, Volume -1%, exec, $osdclient --output-volume -1
bindeld = ALT, XF86MonBrightnessUp, Brightness +1%, exec, ~/.local/bin/brightness-display +1%
bindeld = ALT, XF86MonBrightnessDown, Brightness -1%, exec, ~/.local/bin/brightness-display 1%-

# Media controls
bindld = , XF86AudioNext, Next track, exec, playerctl next
bindld = , XF86AudioPause, Pause, exec, playerctl play-pause
bindld = , XF86AudioPlay, Play, exec, playerctl play-pause
bindld = , XF86AudioPrev, Previous track, exec, playerctl previous

# Screenshot
bindd = , PRINT, Screenshot, exec, ~/.local/bin/screenshot
bindd = SHIFT, PRINT, Screenshot region, exec, ~/.local/bin/screenshot region
bindd = SUPER, PRINT, Color picker, exec, pkill hyprpicker || hyprpicker -a

# Screen recording
bindd = ALT, PRINT, Screen recording, exec, ~/.local/bin/screenrecord

# Notifications
bindd = SUPER, COMMA, Dismiss notification, exec, makoctl dismiss
bindd = SUPER SHIFT, COMMA, Dismiss all, exec, makoctl dismiss --all
bindd = SUPER CTRL, COMMA, Toggle DND, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "ðŸ”• Do not disturb" || notify-send "ðŸ”” Notifications enabled"

# System toggles
bindd = SUPER CTRL, N, Toggle nightlight, exec, ~/.local/bin/nightlight
bindd = SUPER CTRL, I, Toggle idle lock, exec, ~/.local/bin/toggle-idle
bindd = SUPER SHIFT, SPACE, Toggle waybar, exec, ~/.local/bin/toggle-waybar

# Lock
bindd = SUPER, L, Lock screen, exec, ~/.local/bin/lock

# Mouse bindings
bindmd = SUPER, mouse:272, Move window, movewindow
bindmd = SUPER, mouse:273, Resize window, resizewindow
