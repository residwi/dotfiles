# Window rules - Hyprland 0.53+ syntax
windowrule = suppress_event maximize, match:class .*
windowrule = opacity 0.97 0.9, match:class .*

# Fix XWayland dragging issues
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

# Terminals - uniform styling
windowrule = tag +terminal, match:class (Alacritty|kitty|com.mitchellh.ghostty)

# Bitwarden - floating, no screen share
windowrule = no_screen_share on, match:class ^(Bitwarden)$
windowrule = tag +floating-window, match:class ^(Bitwarden)$

# 1Password - floating, no screen share
windowrule = no_screen_share on, match:class ^(1Password)$
windowrule = float on, match:class ^(1Password)$

# Walker - no animation
layerrule = no_anim on, match:namespace walker

# Picture-in-picture
windowrule = float on, match:title ^(Picture-in-Picture)$
windowrule = pin on, match:title ^(Picture-in-Picture)$
windowrule = size 640 360, match:title ^(Picture-in-Picture)$
windowrule = move 100%-660 100%-380, match:title ^(Picture-in-Picture)$

# System dialogs - float
windowrule = float on, match:class ^(pavucontrol|nm-connection-editor|blueman-manager)$
windowrule = float on, match:title ^(Open File|Save File|Choose Files|File Operation)$

# Steam - special handling
windowrule = float on, match:class ^(steam)$, match:title ^(Friends List|Steam Settings)$

# LocalSend
windowrule = float on, match:class ^(localsend)$

# JetBrains splash
windowrule = float on, match:class ^(jetbrains-.*), match:title ^(splash|Welcome to)
