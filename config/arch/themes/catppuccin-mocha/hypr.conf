# Catppuccin Mocha theme for Hyprland
$accent = rgba(137, 180, 250, 1)
$accentAlpha = rgba(137, 180, 250, 0.8)
$background = rgba(30, 30, 46, 1)
$foreground = rgba(205, 214, 244, 1)

$activeBorderColor = $accent $accentAlpha 45deg
$inactiveBorderColor = rgba(69, 71, 90, 0.7)

general {
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor
}

group {
    col.border_active = $activeBorderColor
    col.border_inactive = $inactiveBorderColor
}
